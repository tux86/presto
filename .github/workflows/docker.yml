name: Docker

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version and image name
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" == "$GITHUB_REF_NAME" ]]; then VERSION="latest"; fi
          echo "semver=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ghcr=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "dockerhub=${{ secrets.DOCKERHUB_USERNAME }}/presto" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.ghcr }}:${{ steps.meta.outputs.semver }}
            ${{ steps.meta.outputs.ghcr }}:latest
            ${{ steps.meta.outputs.dockerhub }}:${{ steps.meta.outputs.semver }}
            ${{ steps.meta.outputs.dockerhub }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ steps.meta.outputs.dockerhub }}
          short-description: "Self-hosted time-tracking for freelancers. Monthly activity reports + PDF export."
          readme-filepath: ./docs/DOCKERHUB.md
