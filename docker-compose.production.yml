services:
  postgres:
    image: postgres:16-alpine
    container_name: presto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presto_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-presto}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presto} -d ${POSTGRES_DB:-presto}"]
      interval: 5s
      timeout: 5s
      retries: 5

  presto:
    image: ghcr.io/tux86/presto:latest
    container_name: presto
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-presto}:${POSTGRES_PASSWORD:-presto_dev_password}@postgres:5432/${POSTGRES_DB:-presto}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      HOLIDAY_COUNTRY: ${HOLIDAY_COUNTRY:-FR}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
    ports:
      - "${PORT:-8080}:8080"

volumes:
  pgdata:
