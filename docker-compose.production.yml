# Production deployment: PostgreSQL + Presto app (http://localhost:8080)
# Usage: docker compose -f docker-compose.production.yml up -d
services:
  postgres:
    image: postgres:17-alpine
    container_name: presto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-presto}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presto} -d ${POSTGRES_DB:-presto}"]
      interval: 5s
      timeout: 5s
      retries: 5

  presto:
    image: axforge/presto:latest
    container_name: presto
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-presto}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/${POSTGRES_DB:-presto}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      AUTH_DISABLED: ${AUTH_DISABLED:-false}
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
    ports:
      - "${PORT:-8080}:8080"

volumes:
  pgdata:
