# Development services: PostgreSQL
# DB explorer: run `bun run db:studio` (Drizzle Studio on https://local.drizzle.studio)
# For production deployment, use docker-compose.production.yml instead.
services:
  postgres:
    image: postgres:17-alpine
    container_name: presto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presto_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-presto}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presto} -d ${POSTGRES_DB:-presto}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
