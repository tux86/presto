# Development services: PostgreSQL + pgweb (DB explorer on http://localhost:8081)
# For production deployment, use docker-compose.production.yml instead.
services:
  postgres:
    image: postgres:16-alpine
    container_name: presto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presto_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-presto}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presto} -d ${POSTGRES_DB:-presto}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: presto-pgweb
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGWEB_DATABASE_URL: postgresql://${POSTGRES_USER:-presto}:${POSTGRES_PASSWORD:-presto_dev_password}@postgres:5432/${POSTGRES_DB:-presto}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"

volumes:
  pgdata:
