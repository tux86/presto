services:
  postgres:
    image: postgres:16-alpine
    container_name: presto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presto_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-presto}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presto} -d ${POSTGRES_DB:-presto}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: presto-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-presto}:${POSTGRES_PASSWORD:-presto_dev_password}@postgres:5432/${POSTGRES_DB:-presto}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
    ports:
      - "${BACKEND_PORT:-3001}:3001"

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: presto-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8080}:80"

volumes:
  pgdata:
