<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presto - Gestion d'activit√©</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      // Prevent flash: apply theme before render
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('presto-theme') || '{}');
          var mode = (stored.state && stored.state.mode) || 'dark';
          if (mode === 'auto') {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          } else if (mode === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch(e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-page text-body antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
